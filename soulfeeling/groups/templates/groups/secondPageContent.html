{% extends "base_without_soulfeeling.html" %}
{% load staticfiles %}
{% block customeCSSContent %}
<link rel="stylesheet" href="{% static "css/offlineStore.css" %}">
<link rel="stylesheet" href="{% static "css/secondPage.css" %}">
{% endblock %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div id="img-container">
                <img class="d-block w-100" src="{% static "image/SecondPage/Slide/1.png" %}" alt="First slide" id="first-slide">
                <img src="{% static "img/video.png" %}" id="video">
                <img src="{% static "img/productDetails.png" %}" id="product-detail">
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "image/SecondPage/Slide/1.png" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "image/SecondPage/Slide/1.png" %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
     data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
     data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="threePngsDiv">
    <img src="{% static "image/SecondPage/Sample.png" %}" id="threePngs" />
</div>


{% endblock %}
